<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 1.2em;
            color: #2a5298;
            font-weight: bold;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.4;
        }

        .alternatives {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .alternative {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 1.1em;
        }

        .alternative:hover {
            background: #f0f0f0;
            border-color: #2a5298;
        }

        .selected {
            background: #2a5298;
            color: white;
            border-color: #1e3c72;
        }

        .correct {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .incorrect {
            background: #f44336;
            color: white;
            border-color: #da190b;
        }

        .explanation {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2a5298;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #2a5298;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e3c72;
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Novo estilo para o botão flutuante */
        .floating-btn {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #2a5298;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 999;
            transition: all 0.3s ease;
        }

        .floating-btn:hover {
            background: #1e3c72;
            transform: translateY(-50%) scale(1.05);
        }

        /* Estilo para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 100%;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.2em;
            }

            .alternative {
                padding: 12px;
                font-size: 1em;
            }

            .floating-btn {
                left: 10px;
                padding: 10px 15px;
            }
        }

        .timer {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 20px auto;
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ddd;
            border-top-color: #2a5298;
            animation: rotate 30s linear infinite;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
            color: #2a5298;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .final-score {
            display: none;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }

        .final-score.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .achievement {
            font-size: 1.5em;
            margin: 10px 0;
            color: #2a5298;
        }
    </style>
</head>
<body>
    <h1>Seja concursado na maravilhosa cidade de Canaã dos Carajás!</h1>
    
    <!-- Novo botão flutuante -->
    <button class="floating-btn" onclick="openModal()">Leia, é importante</button>

    <!-- Novo modal -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <p>Todos os dias serão adicionadas 15 questões, o intuito é fechar o edital de Agente de Trânsito, Transporte e Rodoviário(conhecimentos específicos)</p>
        </div>
    </div>

    <div class="container">
        <!-- Resto do conteúdo permanece igual -->
        <div class="score-container">
            <div class="score">Pontuação: <span id="score">0</span> de <span id="total">0</span></div>
        </div>

        <div class="timer">
            <div class="timer-circle"></div>
            <div class="timer-text" id="timer">30</div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="alternatives" id="alternatives"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="final-score" id="final-score">
            <h2>Quiz Concluído!</h2>
            <p class="achievement" id="achievement"></p>
            <p>Você acertou <span id="final-correct">0</span> de <span id="final-total">0</span> questões.</p>
            <button class="btn" onclick="restartQuiz()">Recomeçar Quiz</button>
        </div>

        <button class="btn" id="next-btn" disabled>Próxima Questão</button>
    </div>

    <script>
        // Código original permanece igual
        let currentQuestion = null;
        let selectedAlternative = null;
        let timer = null;
        let timeLeft = 30;
        let usedQuestions = new Set();
        let correctAnswers = 0;
        let totalAnswered = 0;
        let questions = [];

        // Novas funções para o modal
        function openModal() {
            document.getElementById('infoModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Fechar modal quando clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Resto do código JavaScript permanece igual
        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                questions = await response.json();
                displayQuestion(getRandomQuestion());
                updateProgress();
            } catch (error) {
                console.error('Erro ao carregar questões:', error);
            }
        }

        function getRandomQuestion() {
            const availableQuestions = questions.filter(q => !usedQuestions.has(q.id));
            if (availableQuestions.length === 0) return null;
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const question = availableQuestions[randomIndex];
            usedQuestions.add(question.id);
            return question;
        }

        function displayQuestion(question) {
            if (!question) {
                showFinalScore();
                return;
            }

            currentQuestion = question;
            document.getElementById('question').textContent = question.question;
            
            const alternativesContainer = document.getElementById('alternatives');
            alternativesContainer.innerHTML = '';
            
            question.alternatives.forEach((alt, index) => {
                const button = document.createElement('button');
                button.className = 'alternative';
                button.textContent = alt;
                button.onclick = () => selectAlternative(index);
                alternativesContainer.appendChild(button);
            });

            document.getElementById('explanation').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedAlternative = null;
            
            resetTimer();
            startTimer();
        }

        function selectAlternative(index) {
            if (selectedAlternative !== null) return;
            
            selectedAlternative = index;
            const alternatives = document.querySelectorAll('.alternative');
            
            alternatives[index].classList.add('selected');
            
            setTimeout(() => {
                alternatives[currentQuestion.correct].classList.add('correct');
                if (index !== currentQuestion.correct) {
                    alternatives[index].classList.add('incorrect');
                }

                if (index === currentQuestion.correct) {
                    correctAnswers++;
                }
                totalAnswered++;

                updateScore();
                showExplanation();
                document.getElementById('next-btn').disabled = false;
                stopTimer();
            }, 1000);
        }

        function updateScore() {
            document.getElementById('score').textContent = correctAnswers;
            document.getElementById('total').textContent = totalAnswered;
        }

        function showExplanation() {
            const explanationElement = document.getElementById('explanation');
            explanationElement.textContent = currentQuestion.explanation;
            explanationElement.classList.add('show');
        }

        function nextQuestion() {
            const nextQuestion = getRandomQuestion();
            displayQuestion(nextQuestion);
            updateProgress();
        }

        function updateProgress() {
            const progress = (usedQuestions.size / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft === 0) {
                    clearInterval(timer);
                    if (selectedAlternative === null) {
                        selectAlternative(Math.floor(Math.random() * currentQuestion.alternatives.length));
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 30;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function showFinalScore() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('final-score').classList.add('show');
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('final-total').textContent = totalAnswered;
            
            const achievement = document.getElementById('achievement');
            const percentage = (correctAnswers / totalAnswered) * 100;
            
            if (percentage === 100) {
                achievement.textContent = "Excelente! Você é um mestre!";
            } else if (percentage >= 80) {
                achievement.textContent = "Muito bom! Você se saiu muito bem!";
            } else if (percentage >= 60) {
                achievement.textContent = "Bom trabalho! Continue praticando!";
            } else {
                achievement.textContent = "Continue tentando, você pode melhorar!";
            }
        }

        function restartQuiz() {
            usedQuestions.clear();
            correctAnswers = 0;
            totalAnswered = 0;
            updateScore();
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('final-score').classList.remove('show');
            loadQuestions();
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
</body>
</html>
