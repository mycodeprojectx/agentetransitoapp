<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalFadeIn 0.3s ease;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #2a5298;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e3c72;
        }
    </style>
</head>
<body>
    <h1>Seja concursado na maravilhosa cidade de Canaã dos Carajás!</h1>

    <!-- Modal de seleção de cargo e assunto -->
    <div class="modal" id="selectionModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSelectionModal()">&times;</span>
            <h2>Escolha seu Cargo e Assunto</h2>
            <select id="cargo-dropdown" class="dropdown">
                <option value="">Selecione seu cargo</option>
            </select>
            <select id="assunto-dropdown" class="dropdown">
                <option value="">Selecione o assunto</option>
            </select>
            <button class="btn" onclick="confirmSelection()">Confirmar</button>
        </div>
    </div>

    <div class="container">
        <div class="score-container">
            <div class="score">Pontuação: <span id="score">0</span> de <span id="total">0</span></div>
        </div>

        <div class="timer">
            <div class="timer-circle"></div>
            <div class="timer-text" id="timer">180</div>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="question-container">
            <p class="question" id="question"></p>
            <div class="alternatives" id="alternatives"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <div class="final-score" id="final-score">
            <h2>Quiz Concluído!</h2>
            <p class="achievement" id="achievement"></p>
            <p>Você acertou <span id="final-correct">0</span> de <span id="final-total">0</span> questões.</p>
            <button class="btn" onclick="restartQuiz()">Recomeçar Quiz</button>
        </div>

        <button class="btn" id="next-btn" disabled>Próxima Questão</button>
    </div>

    <script>
        let currentQuestion = null;
        let selectedAlternative = null;
        let timer = null;
        let timeLeft = 180;
        let usedQuestions = new Set();
        let correctAnswers = 0;
        let totalAnswered = 0;
        let questions = [];

        document.addEventListener('DOMContentLoaded', () => {
            openSelectionModal();
            loadQuestions();
        });

        function openSelectionModal() {
            document.getElementById('selectionModal').style.display = 'flex';
        }

        function closeSelectionModal() {
            document.getElementById('selectionModal').style.display = 'none';
        }

        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions');
                questions = await response.json();
                populateDropdowns();
            } catch (error) {
                console.error('Erro ao carregar questões:', error);
            }
        }

        function populateDropdowns() {
            const cargoDropdown = document.getElementById('cargo-dropdown');
            const assuntoDropdown = document.getElementById('assunto-dropdown');

            const cargos = [...new Set(questions.map(q => q.cargo))];
            const assuntos = [...new Set(questions.map(q => q.assunto))];

            cargos.forEach(cargo => {
                const option = document.createElement('option');
                option.value = cargo;
                option.textContent = cargo;
                cargoDropdown.appendChild(option);
            });

            assuntos.forEach(assunto => {
                const option = document.createElement('option');
                option.value = assunto;
                option.textContent = assunto;
                assuntoDropdown.appendChild(option);
            });
        }

        function confirmSelection() {
            const cargo = document.getElementById('cargo-dropdown').value;
            const assunto = document.getElementById('assunto-dropdown').value;

            if (!cargo || !assunto) {
                alert('Por favor, selecione o cargo e o assunto.');
                return;
            }

            closeSelectionModal();
            displayQuestion(getRandomQuestion());
            updateProgress();
        }

        function getRandomQuestion() {
            const availableQuestions = questions.filter(q => !usedQuestions.has(q.id));
            if (availableQuestions.length === 0) return null;
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const question = availableQuestions[randomIndex];
            usedQuestions.add(question.id);
            return question;
        }

        function displayQuestion(question) {
            if (!question) {
                showFinalScore();
                return;
            }

            currentQuestion = question;
            document.getElementById('question').textContent = question.question;
            
            const alternativesContainer = document.getElementById('alternatives');
            alternativesContainer.innerHTML = '';
            
            question.alternatives.forEach((alt, index) => {
                const button = document.createElement('button');
                button.className = 'alternative';
                button.textContent = alt;
                button.onclick = () => selectAlternative(index);
                alternativesContainer.appendChild(button);
            });

            document.getElementById('explanation').classList.remove('show');
            document.getElementById('next-btn').disabled = true;
            selectedAlternative = null;
            
            resetTimer();
            startTimer();
        }

        function selectAlternative(index) {
            if (selectedAlternative !== null) return;
            
            selectedAlternative = index;
            const alternatives = document.querySelectorAll('.alternative');
            
            alternatives[index].classList.add('selected');
            
            setTimeout(() => {
                alternatives[currentQuestion.correct].classList.add('correct');
                if (index !== currentQuestion.correct) {
                    alternatives[index].classList.add('incorrect');
                }

                if (index === currentQuestion.correct) {
                    correctAnswers++;
                }
                totalAnswered++;

                updateScore();
                showExplanation();
                document.getElementById('next-btn').disabled = false;
                stopTimer();
            }, 1000);
        }

        function updateScore() {
            document.getElementById('score').textContent = correctAnswers;
            document.getElementById('total').textContent = totalAnswered;
        }

        function showExplanation() {
            const explanationElement = document.getElementById('explanation');
            explanationElement.textContent = currentQuestion.explanation;
            explanationElement.classList.add('show');
        }

        function nextQuestion() {
            const nextQuestion = getRandomQuestion();
            displayQuestion(nextQuestion);
            updateProgress();
        }

        function updateProgress() {
            const progress = (usedQuestions.size / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function startTimer() {
            timeLeft = 180;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft === 0) {
                    clearInterval(timer);
                    if (selectedAlternative === null) {
                        selectAlternative(Math.floor(Math.random() * currentQuestion.alternatives.length));
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 180;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function showFinalScore() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('final-score').classList.add('show');
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('final-total').textContent = totalAnswered;
            
            const achievement = document.getElementById('achievement');
            const percentage = (correctAnswers / totalAnswered) * 100;
            
            if (percentage === 100) {
                achievement.textContent = "Excelente! Você é um mestre!";
            } else if (percentage >= 80) {
                achievement.textContent = "Muito bom! Você se saiu muito bem!";
            } else if (percentage >= 60) {
                achievement.textContent = "Bom trabalho! Continue praticando!";
            } else {
                achievement.textContent = "Continue tentando, você pode melhorar!";
            }
        }

        function restartQuiz() {
            usedQuestions.clear();
            correctAnswers = 0;
            totalAnswered = 0;
            updateScore();
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('final-score').classList.remove('show');
            loadQuestions();
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
    </script>
</body>
</html>
